<section class="book_section layout_padding">
  <div class="container">
    
{% comment %} <div class="heading_container heading_center"> {% endcomment %}
  <!--bs4 sticky-top-nav effect-->
  <nav class="navbar justify-content-left navbar-expand-sm sticky-top navbar-light bg-light">
    <div style="text-align: center;">
      <span style="font-size:35px;">Book A Table</span>
     <span style="color:blue">{% include 'partials/_alerts.html' %}</span>
    </div>
  </nav>
  {% comment %} </div> {% endcomment %}


    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="">
            <div>
              <input type="text" class="form-control" placeholder="Your Name" />
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <input
                type="email"
                class="form-control"
                placeholder="Your Email"
              />
            </div>
            <div>
              <select class="form-control nice-select wide">
                <option value="" disabled selected>How many persons?</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
              </select>
            </div>
            <div>
              <input type="date" class="form-control" />
            </div>
            <div class="btn_box">
              <button>Book Now</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        {% comment %}
        <div class="map_container">
          <div id="googleMap"></div>
        </div>
        {% endcomment %}
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=137%20Banff%20Ave,%20Banff,%20AB,%20Canada%20T1L%201B7&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://putlocker-is.org"></a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 600px;
              }</style
            ><a href="https://www.embedgooglemap.net"
              >make google map responsive</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 600px;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
